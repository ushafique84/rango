{% extends 'rango/base.html' %}

{% block body_block %}
<div class="hero-unit">
	<h1>Register with Rango</h1>

	{% if registered %}
		Rango says: <strong>Thank you for registering!</strong>
		<a href="/rango/">Return to the homepage</a><br />
	{% else %}
		Rango says: <strong>Register Here!</strong><br />

		<form id="user_form" method="post" action="/rango/register/" enctype="multipart/form-data">

		{% csrf_token %}

		<!--Dispaly eash form. The as_p method wraps each element in a paragraph (<p>) element. This ensures each element appears on a new line, make everything look neater. -->
		{{ user_form.as_p }}
		{{ profile_form.as_p }}

		<!-- Provide a button to click to submit the form. -->
		<input type="submit" name="submit" value="Register" />
		</form>
	{% endif %}
</div>

{% endblock %}
